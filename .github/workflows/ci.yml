name: CI Pipeline
on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: windows-latest
    
    steps:
      # 1. Завантажити код репозиторію
      - name: Checkout code
        uses: actions/checkout@v4
      
      # 2. Установити Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'  
      
      # 3. Встановити залежності
      - name: Install dependencies
        run: npm install
      
      # 4. Запустити білд-процес
      - name: Build project
        run: npm run build
      
      # 5. Запустити тест файлу
      - name: Run test
        run: npm test
      
      # 6. Перевірити, що білд завершився без помилок
      # (якщо попередній крок завершився з помилкою, workflow зупиниться автоматично)
      - name: Verify build success
        run: echo "Build completed successfully!"
      
      # 7. Зберегти результат білду як артефакт
      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build-artifacts
          path: dist/  
          retention-days: 30  # Скільки днів зберігати артефакт

      #8. Розкодувати SSH ключ 
      - name: Decode SSH key
        run: |
          echo "${{ secrets.EC2_SSH_KEY_B64 }}" | base64 -d > deploy_key.pem
          chmod 400 deploy_key.pem
      #9. Копіювати файли на EC2 
      - name: Copy files to EC2
        run: |
          ssh -o StrictHostKeyChecking=no -i deploy_key.pem ${{ secrets.EC2_USER }}@${{ secrets.EC2_HOST }} "mkdir -p ~/app"
          scp -o StrictHostKeyChecking=no -i deploy_key.pem -r ./* ${{ secrets.EC2_USER }}@${{ secrets.EC2_HOST }}:~/app/
      #10. Розгорнути та запустити додаток на EC2
      - name: Deploy and run app on EC2
        run: |
          ssh -o StrictHostKeyChecking=no -i deploy_key.pem ${{ secrets.EC2_USER }}@${{ secrets.EC2_HOST }} << 'EOF'
          cd ~/app
          npm install --production
          pm2 stop app || true
          pm2 start npm --name "app" -- start
          pm2 save
          EOF